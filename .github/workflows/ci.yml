name: CI/CD Pipeline  

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Cache Node Modules  # ✅ Improves workflow speed
        uses: actions/cache@v3.4.2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js  # ✅ Required for JavaScript projects
        uses: actions/setup-node@v4.2.0
        with:
          node-version: 18  # Set Node.js version
          cache: npm  # Enable caching for npm
          cache-dependency-path: package-lock.json

      - name: Install Dependencies  # ✅ Install project dependencies
        run: npm install

      - name: Run Linter  # ✅ Ensures code quality
        run: npm run lint

      - name: Run Tests  # ✅ Run tests before merging
        run: npm test
